<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple toggle switch - Bedimcode</title>
</head>
<body>
    <div class="toggle__content">
        <label class="toggle__label">
            <input type="checkbox" class="toggle__check">

            <div class="toggle__rail">
                <span class="toggle__cricle"></span>
                <span class="toggle__border"></span>
            </div>
        </label>

        <label class="toggle__label">
            <input type="checkbox" class="toggle__check" checked>

            <div class="toggle__rail">
                <span class="toggle__cricle"></span>
                <span class="toggle__border"></span>
            </div>
        </label>
    </div>
</body>
</html>
